<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 a {
            text-decoration: none;
            color: #333;
            font-size: 1.5em;
            transition: color 0.3s;
        }

        h1 a:hover {
            color: #ff9900;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table thead {
            background-color: #333;
            color: white;
        }

        .table th, .table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .table img {
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        button.btn-success {
            background-color: #dc3545;
        }

        button.btn-success:hover {
            background-color: #c82333;
        }

        .checkout-button {
            margin-top: 20px;
            text-align: right;
        }

        .checkout-button button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            border-radius: 5px;
        }

        .checkout-button button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1><a href="#" routerLink="/">Tiếp tục mua</a></h1>
        <table width="100%" border="1" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Hình</td>   
                    <td>ID sản phẩm</td>
                    <td>Tên</td>
                    <td>Giá gốc</td>
                    <td>Số lượng</td>
                    <td>Tổng tiền</td>
                    <td>Thao tác</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let giohang of Giohangs">
                    <td>{{giohang.id}}</td>
                    <td><img src="" alt="" height="100" width="120" src="{{giohang.hinhsp}}"></td>
                    <td>{{giohang.id}}</td>
                    <td>{{giohang.tensp}}</td>
                    <td>{{giohang.giasp}}</td>
                    <td>
                        <button (click)="decreate(giohang.id)"> - </button>
                        {{giohang.soluong}}
                        <button (click)="increate(giohang.id)"> + </button>
                    </td>
                    <td>{{giohang.soluong * giohang.giasp}}</td>
                    <td><button class="btn btn-success" (click)="deletegh(giohang.id)">X</button></td>
                </tr>
                <tr>
                    <td colspan="6">
                        <button class="btn btn-success" (click)="thanhtoan()">Thanh toán</button>
                    </td>
                    <td>{{tonghoadon()}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
