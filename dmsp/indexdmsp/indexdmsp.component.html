<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f9f9f9;
        }

        .table-bordered {
            border: 1px solid #ddd;
        }

        .table-bordered th, .table-bordered td {
            border: 1px solid #ddd;
        }

        .table th, .table td {
            padding: 8px;
            line-height: 1.6;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f9f9f9;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        .main-table td {
            padding: 20px;
            border-bottom: 2px solid #333;
            background-color: #fff;
        }

        .nested-table {
            margin: 10px 0;
            width: 100%;
        }

        .nested-table th, .nested-table td {
            padding: 8px;
        }
    </style>
</head>
<body>
    <table class="main-table">
        <tr *ngFor="let dm of dmsp, let i = index">
            <td>
                <b>({{i+1}})</b> - <strong>{{dm._id}} - {{dm.name}}</strong>
                <table class="table table-striped table-bordered nested-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Tên</th>
                            <th>Số lượng</th>
                            <th>Giá tiền</th>
                            <th>Tình trạng</th>
                            <th>Hình ảnh</th>
                            <th>Mô tả</th>
                            <th>Được tạo lúc</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of dm.sanphams, let i = index">
                            <td>{{i + 1}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.quantity}}</td>
                            <td>{{item.price}}</td>
                            <td>{{item.status}}</td>
                            <td><img height="100" width="150" src="{{item.image}}" alt="{{item.name}}"></td>
                            <td>{{item.description}}</td>
                            <td>{{item.createdAt}}</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
