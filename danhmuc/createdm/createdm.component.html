<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        .form-container p {
            font-size: 1.2em;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container input:focus {
            border-color: #007bff;
            outline: none;
        }

        .form-container .error-message {
            color: #dc3545;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:disabled {
            background-color: #cccccc;
        }

        .form-container button:hover:not(:disabled) {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <p>createdm works!</p>
        <h1>Chào xìn</h1>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <label for="name">Tên danh mục</label>
            <input type="text" id="name" formControlName="name" />
            <div *ngIf="f['name'].touched && f['name'].invalid">
                <div *ngIf="f['name'].errors && f['name'].errors['required']" class="error-message">Tên danh mục là bắt buộc</div>
            </div>
            <button type="submit" [disabled]="!form.valid">Submit</button>
        </form>
    </div>
</body>
</html>
