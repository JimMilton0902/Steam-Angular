<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        p {
            font-size: 1.2em;
            color: #333;
            text-align: center;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        h1 a {
            color: #007bff;
            text-decoration: none;
        }
        h1 a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button a {
            color: white;
            text-decoration: none;
        }
        button a:hover {
            text-decoration: underline;
        }
        button:hover {
            background-color: #0056b3;
        }
        button.delete {
            background-color: #dc3545;
        }
        button.delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>indexdm works!</p>
        <div class="header">
            <h1>Chào quản trị viên</h1>
            <button><a href="#" routerLink="/danhmuc/createdm">Tạo Danh Mục</a></button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Mã danh mục</th>
                    <th>Tên danh mục</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dm of danhmuc">
                    <td>{{dm._id}}</td>
                    <td>{{dm.name}}</td>
                    <td>
                        <button><a href="#" [routerLink]="['/danhmuc/',dm._id, 'edit']">Edit</a></button>
                        <button class="delete" (click)="deleteDanhmuc(dm._id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
