<style>
    /* CSS styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

.container {
    width: 50%;
    margin: 20px auto;
    background-color: white;
    padding: 30px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

.test-center {
    text-align: center;
    margin-bottom: 20px;
}

.form-label {
    font-weight: bold;
    margin-top: 10px;
}

.form-control {
    width: 100%;
    padding: 10px;
    margin: 5px 0 15px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.form-control:focus {
    border-color: #80bdff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

.btn {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #218838;
}

.btn[disabled] {
    background-color: #ccc;
    cursor: not-allowed;
}

.error-message {
    color: red;
    font-size: 0.9em;
    margin-top: -10px;
    margin-bottom: 10px;
}

</style>
<div class = "container">
    <h1 class="test-center">Create User</h1>
<form [formGroup]="form" (ngSubmit)="submit()" >
    <label class="form-label" for="">Username</label><br>
    <input type="text" class="form-control" id="fullname" formControlName = "fullname" />
    <div *ngIf="f['fullname'].touched && f['fullname'].invalid">
        <div *ngIf="f['fullname'].errors && f['fullname'].errors['required']">body is required.</div>
    </div><br>
    <label class="form-label" for="">Email</label><br>
    <input type="text" class="form-control" id="email" formControlName = "email" />
    <div *ngIf="f['email'].touched && f['email'].invalid">
        <div *ngIf="f['email'].errors && f['email'].errors['required']">body is required.</div>
    </div><br>
    <label class="form-label" for="">PassWord</label><br>
    <input type="password" class="form-control" id="password" formControlName = "password" />
    <div *ngIf="f['password'].touched && f['password'].invalid">
        <div *ngIf="f['password'].errors && f['password'].errors['required']">body is required.</div>
    </div><br>
    <label class="form-label" for="">Phone</label><br>
    <input type="text" class="form-control" id="phone" formControlName = "phone" />
    <div *ngIf="f['phone'].touched && f['phone'].invalid">
        <div *ngIf="f['phone'].errors && f['phone'].errors['required']">body is required.</div>
    </div><br>
    <label class="form-label" for="">Address</label><br>
    <input type="text" class="form-control" id="address" formControlName = "address" />
    <div *ngIf="f['address'].touched && f['address'].invalid">
        <div *ngIf="f['address'].errors && f['address'].errors['required']">body is required.</div>
    </div><br>
    <button class="btn btn-success" type="submit" [disabled]="!form.valid">Submit</button>
</form>
